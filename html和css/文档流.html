<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档流</title>
    <div class="static">
        father -- static
        <div class="relative">
            son -- relative
        </div>
    </div>
</head>
<body>
    <style>
        .static{
            width: 100px;
            height: 100px;
            background-color: red;
            overflow: hidden;
        }
        .relative{
            width: 100px;
            height: 200px;
            position: relative;
            background-color: blue;
            top: 10px;
            left: 10px;
        }
    </style>
</body>
</html>
